{% extends "base.html" %}

{% block title %}
{{ block.super }} | Profile edit
{% endblock title %}

{% block content %}

    <h1>Edit your profile</h1>

    <form action="." method="post">
    
        {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field }}
                <small>{{ field.help_text }}</small>
            </div>
        {% endfor %}
        {% csrf_token %}
    <input type="submit" value="Save profile" class="btn bg-middle-blue mybtn">
    </form>

{% endblock content %}
