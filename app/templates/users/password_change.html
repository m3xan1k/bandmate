{% extends "base.html" %}

{% block title %}Change your password{% endblock title %}


{% block content %}

    <h1 class="text-center mb-5">Password change</h1>

    <div class="row">
        <div class="col-3">
            {% include "partials/user_dashboard_menu.html" %}
        </div>
        <div class="col-6">
            <form action="." method="post">
                {% for field in form %}
                <div class="form-group">
                    {{ field.label }}
                    {{ field }}
                </div>
                {% endfor %}
                {% csrf_token %}
                <input class="btn bg-middle-blue mybtn" type="submit" value="Change password">
            </form>
        </div>
    </div>
{% endblock content %}
