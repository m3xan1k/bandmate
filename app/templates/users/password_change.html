{% extends "base.html" %}

{% block title %}Change your password{% endblock title %}


{% block content %}
    <form action="." method="post">
        {% for field in form %}
            <div class="form-group">
                {{ form.label }}
                {{ form }}
            </div>
        {% endfor %}
        {% csrf_token %}
        <input type="submit" value="Change password">
    </form>
{% endblock content %}
